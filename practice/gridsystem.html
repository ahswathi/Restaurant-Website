<body>

    <div class="container">

    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8"><div class="div">.col-md-8</div></div>
          <div class="col-6 col-md-4"><div class="div">.col-6 .col-md-4</div></div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4"><div class="div">.col-6 .col-md-4</div></div>
          <div class="col-6 col-md-4"><div class="div">.col-6 .col-md-4</div></div>
          <div class="col-6 col-md-4"><div class="div">.col-6 .col-md-4</div></div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6"><div class="div">.col-6</div></div>
          <div class="col-6"><div class="div">.col-6</div></div>
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="div">Left</div>
            </div>
            <div class="col-md-8">
                <div class="div">main</div>
            </div>
            <div class="col-md-2">
                <div class="div">right</div>
            </div>
        </div>
    </div>
