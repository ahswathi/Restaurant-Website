<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        /*  to coustom tooltip---- add data-bs-custom-class="custom-tooltip"  */
        .custom-tooltip {
            --bs-tooltip-bg: var(--bs-primary);
        }

        .custom-popover {
            --bs-popover-border-color: var(--bs-primary);
            --bs-popover-header-bg: var(--bs-primary);
            --bs-popover-header-color: var(--bs-white);
            
        }
    </style>
</head>


<body>
    <!-- 1) YOu must include popper.min.js before bootstrap.js 
    or use bootstar.bundle.min.js it includes  popper.js
         2) Copy script from website to Enable tooltips -->

    <!-- Tooltip -->
    <div class="container">
        <div class="row">
            <div class="col m-4">
                <button type="button" class="btn btn-warning" data-bs-custom-class="custom-tooltip"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                    Tooltip on top
                </button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Tooltip on right">
                    Tooltip on right
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="Tooltip on bottom">
                    Tooltip on bottom
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Tooltip on left">
                    Tooltip on left
                </button>
            </div>
        </div>
    </div>

    <!-- Popover -->
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="top" data-bs-content="Top popover">
                    Popover on top
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="right" data-bs-content="Right popover">
                    Popover on right
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="bottom" data-bs-content="Bottom popover">
                    Popover on bottom
                </button>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                    data-bs-placement="left" data-bs-content="Left popover">
                    Popover on left
                </button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col ">
                        <button type="button" class="btn btn-secondary" data-bs-toggle="popover"
                            data-bs-placement="right" data-bs-custom-class="custom-popover" title="Custom popover"
                            data-bs-content="This popover is themed via CSS variables.">
                            Custom popover
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        /* to enable tooltip */
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        /* to enable popover */
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
